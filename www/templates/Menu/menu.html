<ion-side-menus>
    <ion-side-menu side="left" width="180">
        <ion-header-bar class="bar bar-header custom-menubar">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <a href="#/app/tabs/map" class="item" menu-close>Home</a>
                <a href="#/app/resources" class="item" menu-close>Resources</a>
                <a href="#/app/about" class="item" menu-close>About</a>
            </ul>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
        <ion-nav-bar class="bar bar-header custom-headerbar nav-title-slide-ios7">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <ul class ="custom-text" ng-show="isLoggedIn()">{{currentUser()}}</ul>
                <button ng-show="isLoggedIn()" ng-click="logOut()" class="button button-small button-user">
                    Log Out
                </button>
                <a ng-hide="isLoggedIn()" class="button button-small button-user" href="#/app/login">
                    Log In
                </a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
