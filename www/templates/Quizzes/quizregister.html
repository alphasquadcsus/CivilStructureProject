<div class="modal" ng-controller="quizloginCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Register</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Skip</button>
    </ion-header-bar>

    <ion-view hide-nav-bar="true">
        <ion-content has-header="true" padding="true">
            <div class="list list-inset" style="margin-top: 10px;">

                <label class="item item-input">
                    <input type="text" placeholder="Full Name" ng-model="user.name">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Student ID" ng-model="user.studentID">
                </label>

                <button class="button button-block button-stable" ng-click="register()">
                    Sign Up
                </button>
                
            <div style="text-align: center; margin: 25px 0;">or</div>

            <a class="button button-block button-stable button-light-border" ng-click="showLogin()">
                Already registered?&nbsp;&nbsp;Log In&nbsp;<i class="icon-arrow-right"></i>
            </a>
            </div>

        </ion-content>
    </ion-view>
</div>
