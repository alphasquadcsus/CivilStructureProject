<ion-view view-title="Start Tour">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="item item-divider">
            Choose Tour Type
        </div>
        <div class="list" id="options">
            <ion-item id="timber" ng-click="setTourMarkers('shorttours')">
                Top 10
            </ion-item>
            <ion-item id="steel" ng-click="setTourMarkers('steeltours')">
                Steel
            </ion-item>
            <ion-item id="concrete" ng-click="setTourMarkers('concretetours')">
                Concrete
            </ion-item>
            <ion-item id="timber" ng-click="setTourMarkers('timbertours')">
                Timber
            </ion-item>
            <ion-item id="steel" ng-click="setTourMarkers('lateraltours')">
                Lateral
            </ion-item>
            <ion-item id="concrete" ng-click="setTourMarkers('connectionstours')">
                Connections
            </ion-item>
        </div>
        <center id="correctanswer" class="icon ion-android-locate"> Please enable High Accuracy GPS on your device for best tour experience</center>
    </ion-content>
</ion-view>
