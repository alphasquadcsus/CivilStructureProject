<ion-tabs class="tabs-icon-top tabs-color-dark">
   
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-tab title="Map" icon="ion-map" ui-sref="app.tabs.map">
        <ion-nav-view name="tab-map"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Tours" icon="ion-ios-location" ui-sref="app.tabs.tours">
        <ion-nav-view name="tab-tours"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Quizzes" icon="ion-clipboard" ui-sref="app.tabs.quizzes">
        <ion-nav-view name="tab-quizzes"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Settings" icon="ion-gear-b" ui-sref="app.tabs.settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>

</ion-tabs>
