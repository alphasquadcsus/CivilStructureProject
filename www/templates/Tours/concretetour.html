<ion-view view-title="Concrete Tour" ng-init="closeModal()">
    <ion-nav-buttons side="left"> </ion-nav-buttons>
    <ion-content>
        <div id="startTour" class="col text-center">
            <button class="button icon-left ion-navigate button-custom" ng-click="setTourMarkers('concretetours')" ui-sref="app.tabs.mapview" >Start the Tour</button>
        </div>
        <div class="list">
            <div class="item item-divider">Detailed site information</div>
            <a class="item item-avatar" ng-repeat="concretetour in concretetours" href="#/app/tabs/tours/{{concretetour.idno}}">
                <img src="{{concretetour.icon}}" />
                <h2>{{concretetour.title}}</h2>
                <p>Avg Rating: {{concretetour.rating}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
