<ion-view view-title="Concrete Tour">
    <ion-nav-buttons side="left"> </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div class="item item-divider">Detailed site information</div>
            <a class="item item-avatar" ng-repeat="concretetour in concretetours" href="#/app/tabs/tours/{{concretetour._id}}">
                <img src="{{concretetour.icon}}" />
                <h2>{{concretetour.title}}</h2>
                <p>Avg Rating: {{concretetour.rating}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
