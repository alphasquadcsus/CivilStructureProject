<div class="modal image-modal transparent" on-swipe-down="closeModal()" ng-repeat="tour in tours">
    <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide" id="timber">
        <ion-slide ng-repeat="picture in tour.pics">
            <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%" delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">
                <div class="image" style="background-image: url( {{picture.src}} )"></div>
                    <p id="picdescription">{{picture.description}}</p>
            </ion-scroll>
        </ion-slide>
    </ion-slide-box>
</div>
