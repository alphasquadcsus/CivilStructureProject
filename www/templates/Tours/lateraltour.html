<ion-view view-title="Lateral Tour">
    <ion-nav-buttons side="left"></ion-nav-buttons>
    <ion-content>
        <div id="startTour" class="col text-center">
            <button class="button icon-left ion-navigate button-custom" ng-click="setTourMarkers('lateraltours')" ui-sref="app.tabs.mapview">Start the Tour</button>
        </div>
        <div class="list">
            <div class="item item-divider">Detailed site information</div>
            <a class="item item-avatar" ng-repeat="lateraltour in lateraltours" href="#/app/tabs/tours/{{lateraltour.idno}}">
                <img src="{{lateraltour.icon}}" />
                <h2>{{lateraltour.title}}</h2>
                <p>Avg Rating: {{lateraltour.rating}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
