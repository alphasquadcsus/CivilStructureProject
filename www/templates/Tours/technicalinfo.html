<div class="modal">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Advanced Technical Information</h1>
        <button class="button button-clear icon ion-close" ng-click="closetechnicalModal()"></button>
    </ion-header-bar>

    <ion-view hide-nav-bar="true">
        <ion-content has-header="true" padding="true">
            <div class="list list-inset" style="margin-top: 10px;">

                <label class="item item-input">
                    <input type="text" placeholder="Full Name" ng-model="user.name">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Student ID" ng-model="user.studentID">
                </label>

                <button class="button button-block button-stable" ng-click="closetechnicalModal()">
                    Ok
                </button>

            </div>

        </ion-content>
    </ion-view>
</div>
